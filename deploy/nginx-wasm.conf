server {
    listen 80;
    server_name localhost;

    # WASM files live under wallet-wasm/
    root /usr/share/nginx/html/wallet-wasm;
    index index.html;

    # Correct MIME types for WASM
    types {
        text/html                 html htm;
        text/css                  css;
        application/javascript    js mjs;
        application/wasm          wasm;
        application/json          json;
        image/png                 png;
        image/svg+xml             svg;
    }

    # Main WASM app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Shared CSS, themes, logo from JS baseline (../wallet-baseline/ resolves here)
    location /wallet-baseline/ {
        alias /usr/share/nginx/html/wallet-baseline/;
    }

    # Shared icon manifest + assets (../../config/ and ../../assets/ paths)
    location /config/ {
        alias /usr/share/nginx/config/;
    }
    location /assets/ {
        alias /usr/share/nginx/assets/;
    }

    # Cache WASM artifacts aggressively
    location ~* \.(wasm|js)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
