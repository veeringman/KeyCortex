<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240" fill="none">
  <defs>
    <linearGradient id="base" x1="0" y1="0" x2="240" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2C2F36"/>
      <stop offset="0.55" stop-color="#1F2229"/>
      <stop offset="1" stop-color="#14161B"/>
    </linearGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.95" numOctaves="2" seed="31"/>
      <feColorMatrix type="saturate" values="0.2"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.22"/>
      </feComponentTransfer>
    </filter>
    <pattern id="stitch" width="34" height="34" patternUnits="userSpaceOnUse" patternTransform="rotate(10)">
      <path d="M0 17 H34" stroke="#E2E8F0" stroke-opacity="0.2" stroke-width="1.7" stroke-linecap="round" stroke-dasharray="6 6"/>
      <path d="M17 0 V34" stroke="#E2E8F0" stroke-opacity="0.1" stroke-width="1.2" stroke-linecap="round" stroke-dasharray="4 8"/>
    </pattern>
    <radialGradient id="sheen" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(64 42) rotate(20) scale(194 124)">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="240" height="240" fill="url(#base)"/>
  <rect width="240" height="240" fill="url(#stitch)"/>
  <rect width="240" height="240" filter="url(#grain)"/>
  <rect width="240" height="240" fill="url(#sheen)"/>
</svg>
