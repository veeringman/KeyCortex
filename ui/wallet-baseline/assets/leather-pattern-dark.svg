<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240" fill="none">
  <defs>
    <linearGradient id="base" x1="0" y1="0" x2="240" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5B3A24"/>
      <stop offset="0.55" stop-color="#4A2E1D"/>
      <stop offset="1" stop-color="#3D2416"/>
    </linearGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="21"/>
      <feColorMatrix type="saturate" values="0.28"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.2"/>
      </feComponentTransfer>
    </filter>
    <pattern id="stitch" width="34" height="34" patternUnits="userSpaceOnUse" patternTransform="rotate(14)">
      <path d="M0 17 H34" stroke="#DFC39B" stroke-opacity="0.24" stroke-width="1.7" stroke-linecap="round" stroke-dasharray="6 6"/>
      <path d="M17 0 V34" stroke="#DFC39B" stroke-opacity="0.12" stroke-width="1.2" stroke-linecap="round" stroke-dasharray="4 8"/>
    </pattern>
    <radialGradient id="sheen" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(62 40) rotate(20) scale(200 128)">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="240" height="240" fill="url(#base)"/>
  <rect width="240" height="240" fill="url(#stitch)"/>
  <rect width="240" height="240" filter="url(#grain)"/>
  <rect width="240" height="240" fill="url(#sheen)"/>
</svg>
