name: wallet-service-ci

on:
  pull_request:
    paths:
      - services/wallet-service/**
      - crates/kc-storage/**
      - migrations/postgres/**
      - Cargo.toml
      - services/wallet-service/Cargo.toml
  workflow_dispatch:
    inputs:
      base_url:
        description: "Optional base URL for running fallback smoke test"
        required: false
        type: string

jobs:
  postgres-integration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: keycortex
          POSTGRES_PASSWORD: keycortex
          POSTGRES_DB: keycortex_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U keycortex -d keycortex_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      TEST_DATABASE_URL: postgres://keycortex:keycortex@127.0.0.1:5432/keycortex_test
      TEST_MIGRATIONS_DIR: ./migrations/postgres
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run Postgres-backed repository tests
        run: cargo test -p wallet-service db::tests -- --nocapture

  fallback-smoke-staging:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.base_url != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run fallback smoke diagnostics
        env:
          BASE_URL: ${{ inputs.base_url }}
        run: ./scripts/smoke_db_fallback.sh
