<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240" fill="none">
  <defs>
    <linearGradient id="base" x1="0" y1="0" x2="240" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#8B5E3C"/>
      <stop offset="0.55" stop-color="#7A4E2E"/>
      <stop offset="1" stop-color="#6A4328"/>
    </linearGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.95" numOctaves="2" seed="17"/>
      <feColorMatrix type="saturate" values="0.35"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.18"/>
      </feComponentTransfer>
    </filter>
    <pattern id="stitch" width="34" height="34" patternUnits="userSpaceOnUse" patternTransform="rotate(12)">
      <path d="M0 17 H34" stroke="#D8B98F" stroke-opacity="0.22" stroke-width="1.6" stroke-linecap="round" stroke-dasharray="5 6"/>
      <path d="M17 0 V34" stroke="#D8B98F" stroke-opacity="0.12" stroke-width="1.2" stroke-linecap="round" stroke-dasharray="4 8"/>
    </pattern>
    <radialGradient id="sheen" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(58 42) rotate(22) scale(210 130)">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="240" height="240" fill="url(#base)"/>
  <rect width="240" height="240" fill="url(#stitch)"/>
  <rect width="240" height="240" filter="url(#grain)"/>
  <rect width="240" height="240" fill="url(#sheen)"/>
</svg>
